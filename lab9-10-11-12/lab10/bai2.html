<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"  type="text/css" href="bai1.css" >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="form-group">
            <label> Họ và tên:</label><br>
            <input type="text" class="form-control" tabindex="1"/>
        </div>
        <div class="form-group"><fieldset style="margin: 10px 0px;">
            <legend>Gioi tinh:</legend><br/>
            <input type="radio" >Nam
            <input type="radio">Nu
        </div>  
        <div class="form-group">
            <label>Ngay sinh:</label><br>
            <input type="date" class="form-control">
        </div>
        <div class="form-group">
            <label>Diem:</label><br>
            <input type="number" class="form-control" min="0" max="10" step="0.25">
        </div>
        <div class="form-group">
            <label>Nghe Nghiep</label> <br>
            <select class="form-control"  >
                <option >Web</option>
                <option >Mobile</option>
                <option >Kinh doanh</option>
                <option >osin </option>
                <option >Bac si</option>
            </select>
        </div>

        <div class="form-group"><fieldset style="margin: 10px 0px;">
            <legend>So thich:</legend><br/>
            <input type="checkbox" >The thao
            <input type="checkbox">Du lich
            <input type="checkbox" >Am nhac
            <input type="checkbox">Am thuc
        </div>
        <div class="form-group">
            <label>Ghi chú </label> <br>
            <textarea rows="5" cols="40" tabindex="2"></textarea>
        </div>
        <hr/>
        <div class="form-group">
            <button class="form-button" tabindex="3">Dang ky</button>
            <button class="form-button" tabindex="4">Nhap lai</button>
           
        </div>
    </form>
</body>
</html>
